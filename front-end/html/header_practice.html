<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet/header.css">
</head>
<body>
<div id="header">
    <div id="top_color_bar"></div>
    <div id="header_tool_bar">
        <div id="header_contains">
            <div id="logo">
                <form id="logo_form" method="post" action="{{ url_for('go_reserved') }}">
                    <img id="img_logo" onclick="document.getElementById('logo_form').submit()" src="../image/logo" alt="로고"/>
                    <p id="txt_logo" onclick="document.getElementById('logo_form').submit()">Narsha Tech</p>
                </form>
            </div>
            <div id="menu_list">
                <ul>
                    <li>
                        <form id="signin" method="get" action="{{ url_for('go_reserved')}}">
                            <p id="sign_in" onclick="document.getElementById('signin').submit()">sign in</p>
                        </form>
                    </li>
                    <li>
                        <p>|</p>
                    </li>

                    <li>
                        <form id="signup" method="get" action="{{ url_for('go_reserved')}}">
                            <p id="sign_up" onclick="document.getElementById('signup').submit()">sign up</p>
                        </form>
                    </li>

            </ul>

            </div>


        </div>


    </div>
    <div id="bottom_color_bar"></div>
</div>
</body>
</html>
